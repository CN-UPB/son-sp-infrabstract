# Placement config file

#All performance limits in % usage
perfThreshold:
  - vnfId: "vnf_tcpdump"
    cpu_upper_l: "70"
    cpu_lower_l: "10"
    mem_upper_l: "70"
    mem_lower_l: "10"
    scale_out_upper_l: "70"
    scale_in_lower_l: "70"
    history_check: "3"

